<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>
  <div style="display: flex; justify-content: center">
    <ion-button class="ion-padding" color="dark" (click)="registerUser(user)"
      >Register</ion-button
    >
  </div>
</ion-content>
